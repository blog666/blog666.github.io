# user variables, change this to make custom site.

name: 💜🗾👘🍣🎏⛩️🌸
desc: Yet another simple theme for Jekyll.
author:
  name: cofee的个人站
  avatar: //s4.ax1x.com/2022/01/06/TxrdGn.jpg
  profile: 
  socials:
    facebook:
    twitter: //#
    google-plus:
    github: //github.com/blog666
    stack-overflow: //#
    instagram:
    pinterest:
    steam: //#
license: MIT License


# theme variables, change this to make site looks best.
baseurl: 
paginate: 2


# system variables, do not change unless you knew what's it does.
paginate_path: page/:num
highlighter: pygments
markdown: kramdown
redcarpet:
  extensions: ["tables"]

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: _sass
  style: compressed

plugins: ["jekyll-paginate"]

timezone: Asia/Shanghai